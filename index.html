<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- icon -->
    <link rel="stylesheet" href="./access/icon/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./access/css/reset.css">
    <link rel="stylesheet" href="./access/css/base.css">
    <link rel="stylesheet" href="./access/css/index.css">

</head>

<body>

    <!-- background -->
    <div class="box_bg_main">
        <video id="video_background" preload="auto" autoplay="true" loop="loop" muted volume="0">
            <source src="./access/image/video_bg/bg.mp4" type="video/mp4" />
        </video>
    </div>

    <!-- web home main -->
    <div id="box_main">

        <!-- heading web -->
        <header class="header_main">
            <div class="container_edit">
                <!-- logo -->
                <div class="box_logo">
                    <p class="text_logo">
                        <a href="#">
                            FRAIS
                        </a>
                    </p>
                </div>

                <!-- nav -->
                <div class="box_nav">
                    <ul class="box_menu">
                        <li class="item_menu action_menu"><a href="#">HOME</a></li>
                        <li class="item_menu"><a href="#">SHOP ALL</a></li>
                        <li class="item_menu"><a href="#">FOR BODY</a></li>
                        <li class="item_menu"><a href="#">ABOUT</a></li>
                        <li class="item_menu"><a href="#">CONTACT</a></li>
                    </ul>

                    <div class="box_enforcement">

                        <form action="#" class="box_from item_layout">
                            <div class="box_form--content">
                                <input type="text" placeholder="SEARCH...">
                                <button class="btn_search">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>

                        <div class="box_login item_layout">
                            <button class="btn_login" onclick="openUser()">
                                <div class="icon">
                                    <i class="fas fa-user"></i>
                                </div>
                               <p class="text_login">Log In</p>
                            </button>
                        </div>

                        <div class="box_cart item_layout">
                            <i class="fas fa-shopping-cart " onclick="openNav('openCart')"></i>
                        </div>

                        <!-- box chứa cart -->
                        <div class="box_cart--open">
                            <!-- open-cart -->
                            <div id="openCart" class="box_openCart">
                                <div class="box_header">
                                    <i class="fas fa-chevron-right" onclick="closeNav('openCart')" ></i>
                                    <p class="text_header">Cart</p>
                                </div>
                                <div class="box_body">
                                    <p class="text_body">
                                        Cart is empty
                                    </p>
                                </div>
                            </div>
                            <!-- layout mờ -->
                            <div id="modaCart" class="box_modal--cart" onclick="closeNav('openCart')"></div>
                        </div>

                        <!-- box chứa login -->

                        <!-- face và google -->
                        <div id="boxLogin" class="box_login--open">

                            <div class="box_icon_close">
                                <i class="fas fa-times" onclick="closeUser()"></i>
                            </div>

                            <div id="mainUser" class="box_main--user">
                                <div class="box-header">
                                    <h2 class="header-title">LOG IN</h2>
                                    <p class="header-text" > <span class="text_chuyen">New to this site?</span> <a href="#" class="chuyen_doi--user" >Sign Up</a> </p>  
                                </div>
                                <div class="box-body">
                                    <div class="box_with box_with--1">
                                        <i class="fab fa-facebook-square"></i>
                                        <p class="text-content"> <span class="text_chuyen_with">Log in</span> with Facebook</p>
                                    </div>
                                    <div class="box_with box_with--2">
                                        <i class="fab fa-google"></i>
                                        <p class="text-content"> <span class="text_chuyen_with">Log in</span> with Google</p>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <span class="text">or</span>
                                    <button id="btnChuyenEmail" class="btn-with-Email"><span class="text_chuyen_with">Log in</span> with Email</button>
                                </div>
                            </div>

                            <!-- email -->

                            <div id="withEmail" class="box_main--email">
                                <div class="box-header">
                                    <h2 class="header-title">LOG IN</h2>
                                    <p class="header-text" >New to this site? <a href="#" class="chuyen_doi--user" >Sign Up</a> </p>  
                                </div>
                                <div class="box-body">
                                </div>
                                <div class="box-footer">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </header>

        <!-- content main web -->
        <section class="box_content_main">

        </section>

        <!-- footer web -->
        <footer class="footer_main">

        </footer>

    </div>

    <script src="./access/js/my_js.js"></script>

</body>

</html>
